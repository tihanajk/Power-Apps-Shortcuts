<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugins view</title>
    <link rel="stylesheet" href="plugins.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="assembly-name">Plugins view</h1>

    <div id="tree"></div>

    <script src="plugins.js"></script>
