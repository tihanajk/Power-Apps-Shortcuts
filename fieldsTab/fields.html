<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>All Fields</title>
    <link rel="stylesheet" href="fields.css" />
  </head>

  <body>
    <div id="header">
      <div style="display: flex; justify-content: space-between">
        <h1 id="entity-name"></h1>
        <button type="button" style="height: 30px; color: white; background-color: #6a7e9d" id="downloadBtn">Export to excel</button>
      </div>
      <input id="search" placeholder="Search" name="filter" type="text" />
    </div>
    <div id="filters">
      <input type="checkbox" id="formOnlyCheckbox" name="formOnly" style="accent-color: #6a7e9d" />
      <label for="horns">Show only those on form</label>
    </div>
    <p>* fields that are on the form have 🟢 next to them</p>
    <p>* fields that are calculated have ©️ and that are rollup have ®️ next to them</p>
    <div id="fields-content">Results</div>
    <script src="../xlsx.full.min.js"></script>
    <script src="../excelHelper.js"></script>
    <script src="fields.js"></script>
  </body>
</html>
