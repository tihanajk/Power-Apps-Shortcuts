<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Process dependencies</title>
    <link rel="stylesheet" href="dependency.css" />
  </head>

  <body>
    <div id="header">
      <div style="display: flex; justify-content: space-between">
        <h1 id="field-name"></h1>
        <button type="button" style="height: 30px; color: white; background-color: #6a7e9d" id="downloadBtn">Export to excel</button>
      </div>
      <input id="search" placeholder="Search" name="filter" type="text" style="width: 200px; height: 20px" />
    </div>
    <div id="filters">
      <div>
        <input type="checkbox" id="activeOnlyCheckbox" name="activeOnly" style="accent-color: #6a7e9d" />
        <label for="horns">Only active</label>
      </div>
      <div>
        <input type="checkbox" id="brCheckbox" name="br" style="accent-color: #6a7e9d" checked />
        <label for="horns">Business rules</label>
        <input type="checkbox" id="flowCheckbox" name="flow" style="accent-color: #6a7e9d" checked />
        <label for="horns">Flows</label>
        <input type="checkbox" id="bpfCheckbox" name="bpf" style="accent-color: #6a7e9d" checked />
        <label for="horns">BPF</label>
        <input type="checkbox" id="wfCheckbox" name="wf" style="accent-color: #6a7e9d" checked />
        <label for="horns">WF</label>
        <input type="checkbox" id="plCheckbox" name="pl" style="accent-color: #6a7e9d" checked />
        <label for="horns">Plugins</label>
      </div>
    </div>

    <div id="dependency-content">
      <h2 style="padding: 10px" id="loading">Loading dependencies...</h2>
    </div>

    <script src="../xlsx.full.min.js"></script>
    <script src="dependency.js"></script>
  </body>
</html>
